<html>
    <head>
        <title>Registration Form</title>
        <style>
            table {
                margin-left: 35%; 
                margin-right:30%;
                border: 1px solid black;
            }
            td, th {
                border: 1.5px solid black;
                text-align: left;
                padding: 7.5px;
                padding-right:78px;
                
            }
        </style>
    </head>
    <body>
        <form>
            <table border="1">
                <tr>
                    <th colspan="2" style="font-size: 25px; text-align:center; padding-bottom:24px;padding-right: 10px;">Registration Form</th>
                    </tr>
                    <tr>
                        <td>Student Name</td>
                        <td><input type="text" required></td>
                        </tr>
                        <tr>
                            <td>Father's Name</td>
                            <td><input type="text" required></td>
                            </tr>
                            <tr>
                                <td>Mother's Name</td>
                                <td><input type="text" required></td>
                                </tr>
                                <tr>
                                    <td>Date of<br>Birth</td>
                                    <td><input type="text" placeholder="dd/mm/yyyy" required></td>
                                    </tr>
                                    <tr>
                                        <td>Gender</td>
                    <td>
                        Male <input type="radio" value="male" name="gender">
                        Female <input type="radio" value="female" name="gender">
                    </td>
                                    </tr>
                                    <tr>
                                        <td>Email ID</td>
                                        <td><input type="text" required></td>
                                        </tr>
                                        <tr>
                                            <td>Mobile No.</td>
                                            <td><input type="text" required></td>
                                            </tr>
                                            <tr>
                                                <td>Address</td>
                                                <td>
                                                    <textarea name="message" id="m" cols="20" rows="4"></textarea>
                                                </td>
                                            </tr> <tr>
                                                <td>State</td>
                                                <td><input type="text" required></td>
                                                </tr>
                                                <tr>
                                                    <td>City</td>
                                                    <td><input type="text" required></td>
                                                    </tr>
                                                    <tr>
                                                        <td> </td>
                                                        <td><input type="submit" value="Submit"></td>
                                                        </tr>
                                                        </table>
                                                        </form>
                                                        </body>
                                                        </html>
